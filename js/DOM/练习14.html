<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        select{
            width: 150px;
            height: 200px;
            margin-right: 20px;
        }
       
    </style>
</head>
<body>
    <select multiple name="" id="label1">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
    </select>
    <select multiple name="" id="label2"></select>
    <button id="btn1">选中添加到右边>></button>
    <button id="btn2">全部添加到右边>></button>
    <button id="btn3">选中添加到左边</button>
    <button id="btn4">全部添加到左边</button>

    <script>
        var oLa1 = document.getElementById("label1")
        var oLa2 = document.getElementById("label2")
        var oBtn1 = document.getElementById("btn1")
        var oBtn2 = document.getElementById("btn2")
        var oBtn3 = document.getElementById("btn3")
        var oBtn4 = document.getElementById("btn4")
        oLa1.ondblclick = function(){
            var thisOption =  oLa1.options[oLa1.selectedIndex]; 
            // oBtn1.options.add(new Option(thisOption.innerText,))  
            // oBtn1.elmSelect.options.remove(index);  
            oLa2.appendChild(thisOption);
        }
        oLa2.ondblclick = function(){
            var thisOption =  oLa2.options[oLa2.selectedIndex]; 
            oLa1.appendChild(thisOption);
        }
        oBtn1.onclick = function(){
            var temArr = []
            for(var i=0;i<oLa1.options.length;i++){
                if(oLa1.options[i].selected){
                    // oLa1.appendChild((oLa1.options[i]);
                    temArr.push(oLa1.options[i])
                }
            }
            for(var j = 0;j<temArr.length;j++){
                oLa2.appendChild(temArr[j]);
            }
        }
        oBtn3.onclick = function(){
            var temArr = []
            for(var i=0;i<oLa2.options.length;i++){
                if(oLa2.options[i].selected){
                    // oLa1.appendChild((oLa1.options[i]);
                    temArr.push(oLa2.options[i])
                }
            }
            for(var j = 0;j<temArr.length;j++){
                oLa1.appendChild(temArr[j]);
            }
        }
        oBtn2.onclick = function(){
            var thisHtml =  oLa1.innerHTML;
            oLa2.innerHTML += thisHtml;
            oLa1.innerHTML ="";
        }
        oBtn4.onclick = function(){
            var thisHtml =  oLa2.innerHTML;
            oLa1.innerHTML += thisHtml;
            oLa2.innerHTML ="";
        }
    </script>
</body>
</html>
