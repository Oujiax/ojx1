<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <script src="./jquery-3.4.1.js"></script>
  <style>
    *{
      margin:0;
    }
    .box{
      width: 500px;
      border:1px solid #000;
      margin:100px auto;
    }
    .header{
      height: 50px;
      background-color: #000;
    }
    .header ul{
      padding:0;
    }
    .header ul li{
      float: left;
      color: #fff;
      list-style: none;
      height: 50px;
      line-height: 50px;
      padding: 0 20px;
    }
    .header ul .active{
      background-color: #ddd;
      color: #000;
    }
    .body ul{
      display: none;
    }
    .box .body .active{
      display: block;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="header">
      <ul>
        <li class="title1">第一节课</li>
        <li class="title2">第二节课</li>
        <li class="title3">第三节课</li>
      </ul>
    </div>
    <div class="body">
      <ul class="active1">
        <li>第一节课内容</li>
        <li>第一节课内容</li>
        <li>第一节课内容</li>
      </ul>
      <ul class="active2">
        <li>第二节课内容</li>
        <li>第二节课内容</li>
      </ul>
      <ul class="active3">
        <li>第三节课内容</li>
      </ul>
    </div>
  </div>
  <script>
     $(".header").on("mouseover",function(e){
      if($(e.target).is(".title1")){
        $(".active1").css("display","block")
        $(".active2,.active3").css("display","none")
        // $(".body :not(.active1)").css("display","none")    //除了a的其他都被选中
      }
    })
    $(".header").on("mouseover",function(e){
      if($(e.target).is(".title2")){
        $(".active2").css("display","block")
        $(".active1,.active3").css("display","none")
      }
    })
    $(".header").on("mouseover",function(e){
      if($(e.target).is(".title3")){
        $(".active3").css("display","block")
        $(".active1,.active2").css("display","none")
      }
    })
