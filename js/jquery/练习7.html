<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.4.1.js"></script>
    <style>
        select {
            width: 150px;
            height: 200px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <select multiple name="" id="label1">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
    </select>
    <select multiple name="" id="label2"></select>
    <button id="btn1">选中添加到右边>></button>
    <button id="btn2">全部添加到右边>></button>
    <button id="btn3">选中添加到左边</button>
    <button id="btn4">全部添加到左边</button>

    <script>

    $("#btn2").on("click", function () {
        $("#label1 option").appendTo($("label2"))
    })
    $("#btn4").on("click", function () {
         $("#label2 option").appendTo($("label1"))
    })
    $("#btn1").on("click",function(){
        $("#label1 option:selected").appendTo($("label2"))
    })
    $("#btn3").on("click",function(){
        $("#label2 option:selected").appendTo($("label1"))
    })
    $("#btn1").on("dblclick",function(){
        $(this).appendTo($("label2"))
    })
    $("#btn3").on("dblclick",function(){
        $(this).appendTo($("label1"))
    })
    </script>
</body>

</html>
