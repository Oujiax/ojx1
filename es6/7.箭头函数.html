<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(a,b){
            return a+b;
        }
        console.log(foo(1,2));

        let foo2 = (a,b) =>a+b;
        console.log(foo2(1,2));

        function foo(){
            setTimeout(function(){
                console.log(this);
                
            },500)
        }
        foo();

        let obj = {
            school:"heida",
            showSchool:function(){
                console.log(this.school);
                
            }
        }
        obj.showSchool();

        //let是块级作用域，不是全局
    </script>
</body>
</html>
